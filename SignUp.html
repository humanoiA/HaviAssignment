<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./public/styles/SignUp.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="continer" style="margin-top: 100px;">
            <div class="content">
                <h1>Please Sign Up to continue</h1>
            </div>
            <div class="jumbotron">
                <form id="register" method="POST">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="FirstName" placeholder="FirstName">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="LastName" placeholder="LastName">
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="email" class="form-control" name="email" id="Email" placeholder="someone@abc.com">
                    </div>
                   <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="CPassword">Re-Enter Your Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="CPassword" placeholder="">
                    </div>
                   </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="city" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" name="state">
                          <option selected>Choose...</option>
                          <option>Bihar</option>
                          <option>Delhi</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="DOB">Date of birth</label>
                        <input type="date" class="form-control"name = "DOB" id="DOB">
                      </div>
                    </div>
                    
                    <button type="submit" id="submitbtn" class="btn btn-primary btn-lg">Sign UP</button>
                  </form>

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./public/js/signUp.js"></script>
            
    </body>
</html>
